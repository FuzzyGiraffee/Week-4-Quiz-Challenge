<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets/style.css"
    </head>
<body>
    <header class="header">
        <h1 id="scorebutton" >View Highscores</h1>
        <h1 class="timer"></h1>

    </header>
    <section class="quizContent">
        <div class="quizBody">
            <h2 
            data-state=""
            
            >Coding Quiz Challenge</h2>
            <p id>Try to answer as many problems as possible as quickly as possible. Each wrong answer will subtract 10 seconds, and each correct will reward 1 point. Good luck!</p>
        </div>
        <button 
        class="quizButton"
        data-state=""
        >Start Quiz</button>
    </section>




    <script src = "assets/script.js"></script>
</body>
</html>
